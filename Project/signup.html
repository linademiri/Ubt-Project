<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signupStyle.css">
</head>

<body>
    <a href="#s1" id="s2"></a>
    <a href="#signup1" id="signup2"></a>
    <div class="signup-container" id="signup-container">
        <form class="signup-form" id="signup-form">
            <h1>Join Us</h1>
            <p class="subtext">Sign up to receive the latest updates and offers</p>
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn" id="signup-button">Sign Up</button>
        </form>
    </div>

    <script src="./js/validation.js"></script>
</body>


</html>
