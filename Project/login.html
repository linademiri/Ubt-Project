<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/loginStyle.css">
</head>

<body>
    <a href="#login1" id="login2"></a>
    <div class="login-container" id="login-container">
        <form class="login-form" id="login-form">
            <h1>Welcome Back</h1>
            <p class="subtext">Log in to your account</p>
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn" id="login-button">Login</button>
            <a href="./signup.html#signup-container" id="create-account-link" class="btn-link">Create New Account</a>
        </form>
    </div>
    <script src="./js/validation.js"></script>

</body>

</html>
